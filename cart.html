<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <iframe class="nav-head" src="/nav/navbar.html"></iframe>
    <div class="body row">
        <iframe class="item-box-col col-md-4" src="./sidebar/sidebar.html"></iframe>
        <div class="col-md-8 home-data">
            <img class="banner-home"
                src="https://res.cloudinary.com/dhjrrk4pg/image/upload/v1728968024/beautiful-happy-asian-girl-showing-mobile-phone-screen-application-smartphone-gadget-standing-yellow-background_1_rdbgpa.jpg" />

            <div class="cart">
                <table class="table table-bordered cart-table">
                    <thead>
                        <tr>
                            <th class="menu-cart" scope="col">#</th>
                            <th class="menu-cart" scope="col">Ảnh</th>
                            <th class="menu-cart" scope="col">Tên</th>
                            <th class="menu-cart" scope="col">Loại</th>
                            <th class="menu-cart" scope="col">Số lượng</th>
                            <th class="menu-cart" scope="col">Tổng tiền</th>
                            <th class="menu-cart" scope="col">Xóa</th>
                        </tr>
                    </thead>
                    <tbody id="cartItems">
                        <!-- Các sản phẩm sẽ được thêm vào đây -->
                    </tbody>
                </table>
                <div class="btn-box-cart">
                    <button id="checkout" class="btn btn-success">Thanh toán</button>
                    <button id="deleteAll" class="btn btn-danger">Xóa tất cả</button>
                </div>
                <div class="total-amount">
                    <h5 class="total-amount-title"><strong>Tổng tiền cần thanh toán:</strong></h5>
                    <h5 class="total-amount-price" id="totalPrice">0</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="banner-bottom">
        <img class="banner-bottom-image"
            src="https://res.cloudinary.com/dhjrrk4pg/image/upload/v1728976999/BIG_SALE_chuq8j.png" />
    </div>
    <iframe class="new-bottom" src="/news/news.html"></iframe>
    <!-- Footer -->
    <iframe class="footer-bottom" src="/footer/footer.html"></iframe>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="./script.js"></script>
    <script type="module" src="./pagination.js"></script>
</body>

</html>
