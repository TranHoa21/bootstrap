<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="style.css"><!-- Liên kết đến file CSS của bạn -->
</head>

<body>

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bootstrap Example</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
    </head>

    <body>

        <!-- Navbar -->
        <iframe class="nav-head" src="/nav/navbar.html"></iframe>
        <div class="body row">
            <iframe class="item-box-col col-md-4" src="../sidebar//sidebar.html"></iframe>
            <div class="col-md-8 home-data">
                <img class="banner-home"
                    src="https://res.cloudinary.com/dhjrrk4pg/image/upload/v1728968024/beautiful-happy-asian-girl-showing-mobile-phone-screen-application-smartphone-gadget-standing-yellow-background_1_rdbgpa.jpg" />

                <div class="product-details ">
                    <div id="notification" class="alert alert-success" style="display: none; margin-top: 10px;">
                        Đã thêm sản phẩm vào giỏ hàng!
                    </div>
                    <div class="product-details-content row">
                        <h5 id="product-title"></h5>
                        <div class="col-md-6 product-box-item">
                            <img id="product-image" src="" alt="Product Image" />
                            <h3 id="product-price"></h3>
                            <div class="box-inventory">
                                <p id="product-sold">Đã bán:</p>
                                <p id="product-inventory">Tồn kho:</p>
                            </div>
                            <div class="box-btn-product">
                                <button id="buy-now" class="btn btn-success">Mua Ngay</button>
                                <button id="add-to-cart" class="btn btn-warning">Thêm vào giỏ hàng</button>
                            </div>

                        </div>
                        <div class="col-md-6 product-box-item">
                            <!-- Lựa chọn dung lượng -->
                            <div id="capacity-options">
                            </div>

                            <label>Chọn màu:</label>
                            <div id="color-options">
                            </div>
                            <div>
                                <label for="quantity">Số lượng:</label>
                                <input type="number" id="quantity" name="quantity" value="1" min="1" required>
                            </div>
                            <div class="description-box">
                                <p class="description-box-title">Mô tả:</p>
                                <p id="product-description"> </p>
                            </div>
                            <h6>Thông tin chi tiết</h6>
                            <div class="detailed-information">
                                <ul class="detailed-information-ul">
                                    <li>RAM</li>
                                    <li>Mạng di động</li>
                                    <li>Sim</li>
                                    <li>CPU</li>
                                    <li>Hệ điều hành</li>
                                    <li>Công nghệ màn hình</li>
                                    <li>Độ phân giải</li>
                                </ul>
                                <ul>
                                    <li id="product-ram"></li>
                                    <li id="product-mobile_network"></li>
                                    <li id="product-sim"></li>
                                    <li id="product-cpu"></li>
                                    <li id="product-operating_system"></li>
                                    <li id="product-screen"></li>
                                    <li id="product-resolution"></li>
                                </ul>
                            </div>
                        </div>
                        <!-- Nút Mua Ngay và Thêm vào giỏ hàng -->
                    </div>
                </div>
            </div>
        </div>
        <div class="banner-bottom">
            <img class="banner-bottom-image"
                src="https://res.cloudinary.com/dhjrrk4pg/image/upload/v1728976999/BIG_SALE_chuq8j.png" />
        </div>
        <iframe class="new-bottom" src="/news/news.html"></iframe>
        <!-- Footer -->
        <iframe class="footer-bottom" src="/footer/footer.html"></iframe>




        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="/script.js"></script>
        <script src="./product.js"></script>
        <script src="/data.js"></script>
    </body>

    </html>
</body>

</html>
