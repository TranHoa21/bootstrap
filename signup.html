<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <div class="signup-container">
        <h2 class="signup-title">Đăng ký tài khoản</h2>
        <p class="note">Nếu bạn chưa có tài khoản, hãy đăng ký ngay để nhận thông tin ưu đãi cùng những ưu đãi từ cửa
            hàng</p>
        <div class="row signup">
            <div class="col-md-5 item">
                <h5 class="signup-account">Đăng Ký Tài Khoản</h5>
                <form class="form-box">
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ Và Tên</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email <span class="highlight">*</span></label>
                        <input type="email" class="form-control" id="email" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="phonenumber" class="form-label">Điện Thoại</label>
                        <input type="tel" class="form-control" id="phone_number" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật Khẩu<span class="highlight">*</span></label>
                        <input type="password" class="form-control" id="password" placeholder="">
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary" onClick="">Đăng Ký</button>
                    </div>
                </form>
            </div>
            <div class="col-md-5 item">
                <h5 class="login-account">Đăng Nhập Tài Khoản</h5>
                <p class="signup-account">Đăng nhập tài khoản nếu bạn đã có tài khoản. Đăng nhập tài khoản để theo dõi
                    đơn đặt hàng, vận chuyển và đặt hàng được thuận lợi.</p>
                <div class="d-grid mt-4">
                    <button type="button" class="btn btn-primary" onClick="window.location.href='login.html'">Đăng
                        nhập</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
